  <body>
    <body class="main">
      <h1 class="center">My Bit of the Scrabble Game with Drag-and-Drop</h1>
    <h2 class="center">Scrabble Sample</h2>

    <!-- Display scrabble line -->
    <div id="scrabble-board"></div>
    <span><img id="scrabble-line" src="graphics_data copy/Scrabble_Board_OneLine.png"></span>

    <!-- Display table -->
    <table id="game-board">
      <tr>
        <td class="drop-here"></td>
        <td class="drop-here"></td>
        <td class="drop-here"></td>
        <td class="drop-here"></td>
        <td class="drop-here"></td>
        <td class="drop-here"></td>
        <td class="drop-here"></td>
      </tr>
    </table>

    <!-- Display tile holder -->
    <span><img id="scrabble-tile-holder" src="graphics_data copy/scrabble-tile-holder-406774_640.png"></span>

    <!-- Display randomized scrabble tiles -->
    <div id="rack" class="tiles"></div>
    <div id="letters"></div>
    <span id="score_display">Score:<span id="score"></span></span>
    <div id="rack"></div>
    <input type="button" id="restart" value="Start New Game" onClick="window.location.reload()">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
